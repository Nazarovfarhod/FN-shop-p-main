<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="container relative text-center py-5 px-10 bg-slate-300 mx-auto min-h-screen"
  >
    <!-- NAVBAR -->
    <div
      class="w-full h-14 rounded-md bg-slate-100 flex justify-between items-center px-1 sticky top-0 z-10 mb-10"
    >
      <a class="cursor-pointer ml-20" href="./home.html">
        <span class="text-2xl text-info font-serif">FN</span>
        <span class="text-zinc-700">.Store</span>
      </a>

      <div class="flex gap-16">
        <a
          class="cursor-pointer btn hover:text-info active:opacity-50"
          href="./home.html"
          ><i class="fa-solid fa-house-chimney"></i> Home</a
        >
        <a
          class="cursor-pointer btn hover:text-info active:opacity-50"
          href="./index.html"
          >All Products</a
        >
        <a
          class="cursor-pointer btn hover:text-info active:opacity-50"
          href="./home.html"
          >Contact</a
        >
      </div>

      <div class="flex items-center gap-10">
        <div id="box" class="mr-7">
          <i class="fa-solid fa-cart-shopping relative">
            <span id="cart-number" class="absolute text-[10px] -right-3"
              >0</span
            >
          </i>
        </div>
        <div class="mr-7">
          <i class="fa-regular fa-heart relative">
            <span id="heart-number" class="absolute text-[12px] -right-3"
              >0</span
            >
          </i>
        </div>
        <form class="flex gap-2 items-center">
          <label class="input input-bordered flex items-center gap-2">
            <input
              type="text"
              name="input"
              class="grow"
              placeholder="Search"
              autocomplete="off"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <button class="btn btn-info">Search</button>
        </form>
      </div>
    </div>
    <h1 class="text-6xl font-semibold text-green-700">About Product</h1>

    <h3 class="text-2xl text-blue-700" id="brend"></h3>
    <p id="wariant" class="font-mono font-semibold"></p>

    <div class="carousel w-full h-full">
      <div id="item1" class="carousel-item flex justify-center w-full">
        <img id="img1" src="" class="w-96" />
      </div>
      <div id="item2" class="carousel-item flex justify-center w-full">
        <img id="img2" src="" class="w-96" />
      </div>
      <div id="item3" class="carousel-item flex justify-center w-full">
        <img id="img3" src="" class="w-96" />
      </div>
    </div>

    <div class="flex justify-center w-full py-2 gap-2 mb-5">
      <a href="#item1" class="btn btn-xs">1</a>
      <a href="#item2" class="btn btn-xs">2</a>
      <a href="#item3" class="btn btn-xs">3</a>
    </div>

    <div class="w-full flex justify-center">
      <p id="description" class="w-full md:w-1/2"></p>
    </div>
    <p id="stock" class="text-slate-700"></p>
    <div class="rating mb-5">
      <input
        type="radio"
        name="rating-4"
        class="mask mask-star-2 bg-orange-400"
      />
      <input
        type="radio"
        name="rating-4"
        class="mask mask-star-2 bg-orange-400"
        checked
      />
      <input
        type="radio"
        name="rating-4"
        class="mask mask-star-2 bg-orange-400"
      />
      <input
        type="radio"
        name="rating-4"
        class="mask mask-star-2 bg-orange-400"
      />
      <input
        type="radio"
        name="rating-4"
        class="mask mask-star-2 bg-orange-400"
      />
    </div>

    <div class="container">
      <h4 class="text-4xl mb-20 font-semibold font-serif">Comments</h4>
      <div class="chat chat-start">
        <div class="chat-image avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS chat bubble component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
            />
          </div>
        </div>
        <div class="chat-bubble com1">
          It was said that you would, destroy the Sith, not join them.
        </div>
      </div>
      <div class="chat chat-start">
        <div class="chat-image avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS chat bubble component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
            />
          </div>
        </div>
        <div class="chat-bubble com2">
          It was you who would bring balance to the Force
        </div>
      </div>
      <div class="chat chat-start">
        <div class="chat-image avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS chat bubble component"
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
            />
          </div>
        </div>
        <div class="chat-bubble com3">Not leave it in Darkness</div>
      </div>
    </div>

    <!-- overlay -->
    <div
      id="overlay"
      class="absolute flex justify-center items-center top-0 left-0 blur-0 w-full bg-black bg-opacity-50 h-lvh backdrop-blur-sm hidden"
    >
      <span class="loading loading-spinner loading-lg text-white"></span>
    </div>
    <script src="./about.js"></script>
  </body>
</html>
